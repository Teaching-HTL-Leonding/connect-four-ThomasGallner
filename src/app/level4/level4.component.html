<h1>Level 4</h1>

<table class="connect-four-board">
  <tbody>
    <tr>
      <td class="indicator" *ngFor="let cell of this.board.boardContent[0]; let colIx = index">
        <app-column-indicator [columnIndex]="colIx" (drop)="this.board.drop($event)" [playerIndex]="this.board.currentPlayerIndex">
        </app-column-indicator>
      </td>
    </tr>
    <tr *ngFor="let row of getCells(); let rowIx = index">
      <td *ngFor="let col of row; let colIx = index">
        <div class="coin" [class]="getStyle(colIx, rowIx)"></div>
      </td>
    </tr>
  </tbody>
</table>

<h2 [hidden]="this.board.winnerIndex === 0">The winner is {{this.board.getWinnerName()}}</h2>

<button (click)="this.board.restart()">Restart</button>
